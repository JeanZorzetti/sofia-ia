name: Bug Report
description: Report a bug in Sofia AI
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please be as detailed as possible.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages, stack traces, screenshots.
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical (system unusable)
        - High (major feature broken)
        - Medium (feature partially broken)
        - Low (minor inconvenience)
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "e.g. Windows 11, Ubuntu 22.04, macOS 14"
    validations:
      required: false

  - type: input
    id: browser
    attributes:
      label: Browser
      placeholder: "e.g. Chrome 121, Firefox 122, Safari 17"
    validations:
      required: false

  - type: input
    id: node
    attributes:
      label: Node.js version (if self-hosted)
      placeholder: "e.g. 20.11.0"
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: Sofia AI version / commit
      placeholder: "e.g. main branch, commit abc123, v1.2.0"
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, logs, or screenshots that might help.
    validations:
      required: false
