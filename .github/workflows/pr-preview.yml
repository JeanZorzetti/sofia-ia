name: PR Preview

on:
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Build project
      run: npm run build
      env:
        DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
        JWT_SECRET: pr-preview-secret
        GROQ_API_KEY: dummy-key
        EVOLUTION_API_URL: https://dummy.example.com
        EVOLUTION_API_KEY: dummy-key
        NEXT_PUBLIC_APP_URL: http://localhost:3000

    - name: Deploy Preview to Vercel
      uses: amondnet/vercel-action@v25
      id: vercel-deploy
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: ''
        working-directory: ./

    - name: Comment Preview URL
      uses: actions/github-script@v7
      if: success()
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸš€ Preview deployment ready!\n\n**URL:** ${{ steps.vercel-deploy.outputs.preview-url }}\n\nBuilt from commit: ${context.sha.substring(0, 7)}`
          })
