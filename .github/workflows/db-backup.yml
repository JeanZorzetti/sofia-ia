name: Database Backup

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PostgreSQL Client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Create backup
      run: |
        BACKUP_FILE="backup-$(date +%Y%m%d-%H%M%S).sql"
        pg_dump ${{ secrets.DATABASE_URL }} > $BACKUP_FILE
        echo "BACKUP_FILE=$BACKUP_FILE" >> $GITHUB_ENV

    - name: Compress backup
      run: |
        gzip ${{ env.BACKUP_FILE }}
        echo "COMPRESSED_FILE=${{ env.BACKUP_FILE }}.gz" >> $GITHUB_ENV

    - name: Upload to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: database-backup-${{ github.run_number }}
        path: ${{ env.COMPRESSED_FILE }}
        retention-days: 30

    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸ”´ Database Backup Failed',
            body: `Automated database backup failed on ${new Date().toISOString()}\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            labels: ['infrastructure', 'critical']
          })
